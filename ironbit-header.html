<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="ironbit-header">
  <template>
    <style>
      :host {
        display: block;
      }

      .header{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .header img{
        width: 50px;
        height: 50px;
        margin-top: 1.8rem;
      }

      .header strong{
        color: white;
        margin-top: 1rem;
        font-size: 1rem;
        letter-spacing: .05rem;
      }
    </style>

    <header class="header">
      <img class="logo" src="[[urlLogo]]" alt="logo-ironbit">
      <strong>[[title]]</strong>
    </header>
  </template>

  <script>
    /**
     * `ironbit-header`
     * &#34;Componente header de la app ToDo list&#34;header
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IronbitHeader extends Polymer.Element {
      static get is() { return 'ironbit-header'; }
      static get properties() {
        return {
          title: {
            type: String,
            value: "Frontend Test"
          },
          urlLogo: {
            type: String,
            value: ""
          }
        };
      }
    }

    window.customElements.define(IronbitHeader.is, IronbitHeader);
  </script>
</dom-module>
